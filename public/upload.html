<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DICOM Files</title>
</head>
<body>
    <h1>Upload DICOM Files</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select ZIP file containing DICOM files:</label>
        <input type="file" id="file" name="file" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Links</h2>
    <ul>
        <li><a href="viewer.html">View VTP Files</a></li>
        <li><a href="images.html">View Uploaded Images</a></li>
    </ul>

    <div id="uploadedFiles">
        <h2>Uploaded Files</h2>
        <!-- This section will be populated with links to uploaded files -->
    </div>
</body>
</html>
