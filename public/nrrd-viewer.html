<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Redirecting...</title></head>
<body>
<script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('fileURL') || params.get('file');
    if (file) {
        window.location.replace('volume-viewer.html?format=nrrd&file=' + encodeURIComponent(file));
    } else {
        window.location.replace('volume-viewer.html');
    }
</script>
</body>
</html>
